<!-- le doctype permet de préciser au navigateur que nous allons utiliser le HTML5 pour coder la page -->
<!DOCTYPE html>
<!-- Indique que le contenu sera en français -->
<html lang="fr">

<head>
    <!-- Permet d'encoder la page en UTF-8 permettant le prise en charge des caractères spéciaux et accent -->
    <meta charset="UTF-8">
    <!-- Permet de mettre un titre dans l'onglet de navigation / navigateur -->
    <title>Exercice 1</title>
</head>

<body>
    <!-- Il s'agit de l'énoncé sous forme d'image -->
    <img src="img/enonce.PNG" alt="Enoncé Exercice 1">
    <hr>
    <!-- Il s'agit de l'énoncé sous forme d'image -->

    <!-- Utilisation de balises <h1> pour écrire un titre -->
    <h1>Exercice 1</h1>
    <!-- utilisation de balises <p> pour écrire un paragraphe -->
    <p>Dépassant enfin la borne de l'héritage est profondément enracinée par l'habitude mon coeur s'était accroché à un clou, se balançait, battait des ailes, paniquées. Aide-moi à me lever, ni pour nous présenter votre domaine et votre demeure ?</p>
</body>

</html>
