<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 4</title>
</head>

<body>
    <!-- Il s'agit de l'énoncé sous forme d'image-->
    <img src="img/enonce.PNG" alt="Enoncé Exercice 1">
    <!-- Il s'agit de l'énoncé sous forme d'image -->

    <!-- La balise <img> est autoFermante. Elle est également de type inline. L'attribut "src" permet de preciser la source de l'image.
    "alt" nous permet de définir un texte lorsque l'image ne peut être chargée.
    "title" nous permet de décrire l'image lors du survol de la souris : important pour la navigation à l'aide d'assistance-->
    <h1><img src="http://www.infowebmaster.fr/img/petite-image/bloc-note-stylo.png" alt="Image d'un bloc-note"
            title="Bloc Note">Tous les petits trucs qui me seront
        utiles pour la suite</h1>
    <!-- La balise <a> permet de créer des liens.
    "href" permet de définir un hyperlien vers un endroit de la page ou externe.
    "title" permet de décrire le lien lors du survol de la souris : important pour la navigation d'assistance 
    "target" permet d'ouvrir le lien vers une cible : nouvel onglet "_blank" -->
    <p>Le site de codecademy est <a href="https://www.codecademy.com/" target="_blank"
            title="Lien vers le site CodeCademy">ici</a>.</p>
    <p>Pour pleins de tuto sympa, il y a aussi <a href="https://openclassrooms.com"
            title="Lien vers le site OpenClassroom" target="_blank">openclassroom</a>.</p>
    <p><a href="https://ubuntu-fr.org/" title="Lien vers le site d'Ubuntu en fr" target="_blank">Si je veux devenir un
            crack sous Ubuntu, il me faut la bonne adresse.</a></p>            
</body>

</html>
