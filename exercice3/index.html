<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 3</title>
</head>

<body>
    <!-- Il s'agit de l'énoncé sous forme d'image-->
    <img src="img/enonce.PNG" alt="Enoncé Exercice 1">
    <hr>
    <!-- Il s'agit de l'énoncé sous forme d'image -->

    <h1>Ma liste de course du 7 Mai 2016</h1>
    <p>Il me faut plusieurs choses :</p>
    <!-- Utilisation de la balise <ul> pour créer une liste non ordonnées à l'inverse de <ol> pour la liste numérotée
    Il faut ensuite utiliser le balise <li> pour énumérer les éléments -->
    <ul>
        <li>Une baguette</li>
        <!-- On utilise la balise <span> pour rajouter du style au texte, c'est une balise de type "inline" : ca ne casse pas le flux contrairement aux balises de type bloc
            l'attribut <style> permet de donner du style à l'élément, ici nous allons changer la couleur via "color" -->
        <li>2 <span style="color: red">kilos</span> de tomates</li>
        <!-- Utilisation de la balise <b> pour mettre en gras, la balise <strong> est pour indiquer le texte est super important -->
        <li>3 <span style="color: green">litre</span> de lait</li>
        <li>5 <b>boites</b> de chewing gum</li>
        <!-- Utilisation de la balise <i> pour mettre en italic, la balise <em> est pour ajouter de l'emphase a du texte -->
        <p><i>Payer en liquide ou par chèque.</i></p>
    </ul>
</body>

</html>
